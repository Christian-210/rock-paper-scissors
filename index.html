<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock,Paper,Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Ultimate <span class="purple">RPS</span></h1>
      <p>The ultimate battle of rock, paper, scissors</p>
      <hr />
      <div class="game-board">
        <div class="info-container player-info">
          <h2>Player One</h2>
          <div class="img-container">
            <img class="animate__animated" src="" alt="" id="player-img" />
          </div>
          <div id="player-score" class="score-item">0</div>
        </div>
        <span class="versus">VS</span>
        <div class="info-container cpu-info">
          <h2>Player Two (CPU)</h2>
          <div class="img-container">
            <img class="animate__animated" src="" alt="" id="cpu-img" />
          </div>
          <div id="cpu-score" class="score-item">0</div>
        </div>
      </div>

      <div class="info-container win-lose-msg">Let the battle begin!!!!</div>

      <div id="btn-container">
        <button id="btn-rock" value="rock">
          <img src="images/rock-paper-scissors-neon-icons_rock-ss.svg" alt="" />
          Rock
        </button>
        <button id="btn-paper" value="paper">
          <img
            src="images/rock-paper-scissors-neon-icons_paper-ss.svg"
            alt=""
          />
          Paper
        </button>
        <button id="btn-scissors" value="scissors">
          <img
            src="images/rock-paper-scissors-neon-icons_scissors-ss.svg"
            alt=""
          />
          Scissors
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
